<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List 🗒️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoList">
            <h2>My To-Do List 📝</h2>
            <div class="todoList_input">
                <input type="text" name="" id="inputTodoList" placeholder="Add your text">
                <button id="btnAdd">Add</button>
            </div>
            <div id="container_text">
                <ul>

                </ul>
            </div>
            <div class="noText"></div>
            <div class="empty">
                <p>You don't have pending tasks</p>
            </div>
    </div>
<script src="script.js"></script>
</body>
</html>
